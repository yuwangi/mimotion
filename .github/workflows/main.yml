name: 刷步数

on:
  push:
      branches: 
        - main
  workflow_dispatch:
  schedule:
    - cron: 0 18 * * *

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Post Sports'
        run: bash ./sports.sh  ${{secrets.PHONE}}  ${{secrets.PASSWORD}}
      - name: 'Get Date'
        run: echo "REPORT_DATE=$(TZ=':Asia/Bei Jing' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master 
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Xiao Mi Sports 
          html_body: file://index.html
          to: yuwangifeng@163.com
          from: GitHub Actions
